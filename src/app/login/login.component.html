<div class="box">
    <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
        <div>
            <input type="email" required name="email" placeholder="email" ngModel size="20">
        </div>
        <div>
            <input type="password" required name="password" placeholder="password" ngModel size="15">
        </div>
        <button type="submit" style="cursor: pointer">+</button>

    </form>

</div>
